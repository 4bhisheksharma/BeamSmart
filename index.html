<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beam Smart Control</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Beam Smart Control</h1>
    <div class="status">
      <p><strong>Light State:</strong> <span id="lightState">Loading...</span></p>
      <p><strong>Obstacle Distance:</strong> <span id="obstacleDistance">Loading...</span> cm</p>
    </div>
    <div class="commands">
      <button onclick="sendCommand('FORWARD')">Move Forward</button>
      <button onclick="sendCommand('BACKWARD')">Move Backward</button>
      <button onclick="sendCommand('RIGHT')">Move RIGHT</button>
      <button onclick="sendCommand('LEFT')">Move LEFT</button>
      <button onclick="sendCommand('STOP')">Stop</button>
    </div>
  </div>
</body>
</html>
